<!doctype html>
<html ng-app="proyecto">
  <head>
    <!--<script src="js/angular/angular.js"></script>-->
    <!--<script src="js/angular-ui-router/angular-ui-router.js"></script>-->
    <!-- LEER: https://github.com/johnpapa/angular-styleguide/blob/master/a1/i18n/es-ES.md
        Librerias : https://cdnjs.com
        URL: https://davidzuluaga1991.github.io/Proyecto/page/Index.html
    -->
    
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
      <link href="css/principal.css" rel="stylesheet">
    
    <!--link href="Css/bootstrap.css" rel="stylesheet"-->
  </head>
    <body>
        <div id = "div" class="mycontainer" ng-controller="ProyectoController as proyecto">
            <div class="modal-header" id="divhead">
                
            </div>
            <div id="divbody">
                <div class="well blockquote"> <div class="panel-default"> <div id="txtbarner"> <h4> {{proyecto.proyecto.barner}}</h4></div></div></div>
                <div id="divbodymenu" class="well">
                    <div class="left-nav">
                        <accordion close-others="true" >
                              <accordion-group is-open="isopen" ng-repeat="menus in proyecto.proyecto.menus" ng-controller="ItemController"> 
                                  <accordion-heading> <h5> {{menus.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i></h5> </accordion-heading>
                                  <div ng-repeat="submenu in menus.submenus"><a ui-sref="{{submenu.name}}" ui-sref-active="active" class="list-group-item">{{submenu.name}}</a></div>
                              </accordion-group>
                        </accordion>
                    </div>
                    <div class="content">
                    </div>
                    
                </div>
                
                <div id="divbodymenu2" class="well">
                    <ui-view></ui-view>
                </div>
            </div>
            <div class="modal-footer">
                <p> {{proyecto.proyecto.footer}} </p>
            </div>
        </div>
    </body>
  
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
  
    <script src="js/app.js"></script>
   <!--script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
   <!--<script src="js/ui-bootstrap-tpls/ui-bootstrap-tpls-0.10.0.js"></script>-->
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
</html>
