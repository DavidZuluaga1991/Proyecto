<div class="bs-docs-section" ng->
    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form name="contactform" class="form-horizontal"  role="form" novalidate>
                    <fieldset>
                        <legend>Legend</legend>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="inputDefault">Nombre</label>
                            <div class="col-lg-10">
                                <input ng-model="comment.name" type="text" class="form-control" id="inputDefault"  placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input ng-model="comment.email" type="text" class="form-control" id="inputEmail" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group" required>
                            <label for="inputPassword" class="col-lg-2 control-label">Telefono</label>
                            <div class="col-lg-10">
                                <input ng-model="comment.phone" type="text" class="form-control" id="inputPassword" placeholder="Telefono" required>
                                <!--div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Checkbox
                                    </label>
                                </div-->
                            </div>
                        </div>
                        <div class="form-group" required>
                            <label for="textArea" class="col-lg-2 control-label">Comentarios</label>
                            <div class="col-lg-10">
                                <textarea ng-model="comment.body" class="form-control" rows="3" id="textArea" required></textarea>
                                <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <blockquote>
                   <p>{{comment.name}}</p>
                    <footer>
                        hola como
                    </footer>
                </blockquote>
                Valid : {{ contactform.$valid }}
            </div>
        </div
    </div>
</div>
